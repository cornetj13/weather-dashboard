<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header">
      <h1>Weather Dashboard</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-row body-sizing">
    <div class="col-12 col-md-3 body-sizing-1">
      <aside>
        <div class="card">
          <h3 class="card-header text-uppercase">Search for a City:</h3>
          <form id="city-form" class="card-body">
            <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="Seattle"/>
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
        <div>
          <h2 class="subtitle">Previous Cities:</h2>
          <div id="cities-container" class="list-group flex-col">
            
          </div>
        </div>
      </aside>
    </div>
    <div class="flex-col col-12 col-md-9 body-sizing-2">
      <section class="body-sizing-3" id="city-jumbotron">
        <h2 id="jumbo-header"></h2>
        <div class="flex-row center">
          <img id="jumbo-icon" class="hidden medium " src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="An icon of the weather." width="10" height="10">
          <p id="jumbo-description"></p>
        </div>
        <p id="jumbo-temp"></p>
        <p id="jumbo-wind"></p>
        <p id="jumbo-humidity"></p>
      </section>
      <h2>5 Day Forecast: </h2>
      <section class="body-sizing-4">
        <div class="flex-row justify-space-around align-centers">
          <div class="box" id="day-later-1">
            <h3 id="forecast-header-1"></h3>
            <div class="flex-row center">
              <img id="forecast-icon-1" class="hidden small" src="data:image/svg+xml;charset=utf8,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%3E%3C/svg%3E" alt="An icon of the weather.">
              <p id="forecast-description-1"></p>
            </div>
            <p id="forecast-temp-1"></p>
            <p id="forecast-wind-1"></p>
            <p id="forecast-humidity-1"></p>
          </div>
          <div class="box" id="day-later-2">
            <h3 id="forecast-header-2"></h3>
            <div class="flex-row center">
              <img id="forecast-icon-2" class="hidden small" src="data:image/svg+xml;charset=utf8,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%3E%3C/svg%3E" alt="An icon of the weather.">
              <p id="forecast-description-2"></p>
            </div>
            <p id="forecast-temp-2"></p>
            <p id="forecast-wind-2"></p>
            <p id="forecast-humidity-2"></p>
          </div>
          <div class="box" id="day-later-3">
            <h3 id="forecast-header-3"></h3>
            <div class="flex-row center">
              <img id="forecast-icon-3" class="hidden small" src="data:image/svg+xml;charset=utf8,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%3E%3C/svg%3E" alt="An icon of the weather.">
              <p id="forecast-description-3"></p>
            </div>
            <p id="forecast-temp-3"></p>
            <p id="forecast-wind-3"></p>
            <p id="forecast-humidity-3"></p>
          </div>
          <div class="box" id="day-later-4">
            <h3 id="forecast-header-4"></h3>
            <div class="flex-row center">
              <img id="forecast-icon-4" class="hidden small" src="data:image/svg+xml;charset=utf8,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%3E%3C/svg%3E" alt="An icon of the weather.">
              <p id="forecast-description-4"></p>
            </div>
            <p id="forecast-temp-4"></p>
            <p id="forecast-wind-4"></p>
            <p id="forecast-humidity-4"></p>
          </div>
          <div class="box" id="day-later-5">
            <h3 id="forecast-header-5"></h3>
            <div class="flex-row center">
              <img id="forecast-icon-5" class="hidden small" src="data:image/svg+xml;charset=utf8,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%3E%3C/svg%3E" alt="An icon of the weather.">
              <p id="forecast-description-5"></p>
            </div>
            <p id="forecast-temp-5"></p>
            <p id="forecast-wind-5"></p>
            <p id="forecast-humidity-5"></p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <h4>&copy 2022 Jonathan Cornet Webpage Production</h4>
  </footer>

  <script src="./assets/js/script.js"></script>
</body>
</html>
